name: Deploy to OVH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to OVH Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            echo "üîÑ Starting deployment..."

            #1 Vai alla directory del progetto
            cd /var/www/tagliatadellascala.it

            #2 Pull latest code from main branch
            echo "üì• Pulling latest code..."
            git pull origin main

            #3 Rebuild and restart Docker containers
            echo "üê≥ Rebuilding and restarting containers..."
            docker compose up -d --build

            echo "‚è≥ Waiting for containers..."
            sleep 10

            # 4. Composer install
            echo "üì¶ Running Laravel commands..."
            docker exec scala_app git config --global --add safe.directory /var/www
            docker exec scala_app composer install --no-dev --optimize-autoloader --no-interaction

            docker exec scala_app php artisan config:cache
            docker exec scala_app php artisan route:cache
            docker exec scala_app php artisan view:cache
            docker exec scala_app php artisan storage:link

            # 5. Permessi Storage
            echo "üîê Fixing permissions..."
            docker exec scala_app chown -R www-data:www-data /var/www/storage
            docker exec scala_app chmod -R 775 /var/www/storage

            # 6. Cleanup
            echo "üßπ Cleaning up old images..."
            docker system prune -f

            echo "‚úÖ Deployment completed successfully!"
