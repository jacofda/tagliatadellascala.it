name: Deploy to OVH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to OVH Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting deployment..."

            #1 Vai alla directory del progetto
            cd /var/www/tagliatadellascala.it

            # Clean files owned by container before git operations
            echo "ğŸ§¹ Cleaning container-owned files..."
            docker compose exec -T app sh -c "rm -rf /var/www/html/storage/framework/cache/data/* /var/www/html/storage/framework/sessions/* /var/www/html/storage/framework/views/*" 2>/dev/null || true
            docker compose exec -T app sh -c "rm -f /var/www/html/storage/logs/*.log" 2>/dev/null || true

            #2 Pull latest code from main branch

            sudo chown -R $USER:$USER .
            git reset --hard HEAD
            git pull origin main

            echo "ğŸ“¥ Pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin main

            #2.5 Ensure storage directories exist
            echo "ğŸ“ Creating storage directories..."
            mkdir -p storage/framework/cache/data
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views
            mkdir -p storage/app/public
            mkdir -p storage/logs
            mkdir -p bootstrap/cache

            #3 Rebuild and restart Docker containers
            echo "ğŸ³ Rebuilding and restarting containers..."
            docker compose up -d --build

            echo "â³ Waiting for containers..."
            sleep 5

            # 4. Laravel optimization
            echo "ğŸ“¦ Running Laravel commands..."
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker compose exec -T app php artisan view:cache

            # 5. Update nginx if config changed
            if [ -f nginx-reverse-proxy.conf ]; then
                echo "ğŸ”§ Updating nginx configuration..."
                cp nginx-reverse-proxy.conf /tmp/tagliatadellascala.it.conf
                echo "Note: Nginx config updated in /tmp - manually copy to /etc/nginx/sites-available/ if needed"
            fi

            # 6. Cleanup
            echo "ğŸ§¹ Cleaning up..."
            docker image prune -f

            echo "âœ… Deployment completed successfully!"
