# FastCGI Cache configuration
proxy_cache_path /var/cache/nginx/tagliatadellascala levels=1:2 keys_zone=tagliatadellascala_cache:10m max_size=500m inactive=60m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    
    # IMPORTANT: Only respond to this specific domain
    server_name tagliatadellascala.it www.tagliatadellascala.it;
    
    # Logs
    access_log /var/log/nginx/tagliatadellascala_access.log;
    error_log /var/log/nginx/tagliatadellascala_error.log;
    
    # Max upload size
    client_max_body_size 100M;
    
    # Cache bypass conditions
    set $skip_cache 0;
    
    # Don't cache POST requests
    if ($request_method = POST) {
        set $skip_cache 1;
    }
    
    # Don't cache URLs with query strings (except common ones)
    if ($query_string != "") {
        set $skip_cache 1;
    }
    
    # Don't cache admin, login, or dynamic pages
    if ($request_uri ~* "/(admin|login|register|logout|api|contatti|carrello|checkout|account)") {
        set $skip_cache 1;
    }
    
    # Don't cache if user is logged in (Laravel session cookie)
    if ($http_cookie ~* "laravel_session|XSRF-TOKEN") {
        set $skip_cache 1;
    }
    
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache configuration
        proxy_cache tagliatadellascala_cache;
        proxy_cache_bypass $skip_cache;
        proxy_no_cache $skip_cache;
        proxy_cache_valid 200 60m;
        proxy_cache_valid 404 10m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Add cache status header for debugging
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Block access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Cache purge endpoint (optional - requires ngx_cache_purge module)
    # location ~ /purge(/.*) {
    #     allow 127.0.0.1;
    #     deny all;
    #     proxy_cache_purge tagliatadellascala_cache "$scheme$request_method$host$1";
    # }
}

